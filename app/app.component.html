<div class="app">

  <header class="app-header">

    <div class="app-header__logo">
      SIX PIXELS
    </div>
    <div class="app-header__links">
      <span (click)="goToRoute('/welcome')">v1:ALPHA</span>
    </div>

  </header>

  <div class="app-sidebar" [class.is-open]="appMenuOpen">
    <div (click)="toggleMenu()" class="app-sidebar__open" [class.is-open]="appMenuOpen">
      <i class="material-icons">add</i>
    </div>
    <nav class="app-sidebar__nav">
      <ul class="app-nav">
        <li (click)="goToRoute('/welcome')">Home</li>
        <li (click)="goToRoute('/variable')">Vars / Base</li>
        <li (click)="goToRoute('/grid')">Grid</li>
        <li (click)="goToRoute('/elements')">Elements</li>
        <li (click)="goToRoute('/components')">Components</li>
        <li (click)="goToRoute('/helpers')">Helpers</li>
        <li (click)="goToRoute('/ng2')">NG2</li>
      </ul>
    </nav>
  </div>

  <div *ngIf="heroWelcome">
    <div class="sg-hero-welcome">
      <h1>Welcome to SIX PIXELS</h1>
    </div>

    <div class="sg-hero-welcome sg-hero-welcome--01">
      <h1>A small CSS framework built for Evergreen support.</h1>
    </div>

    <div class="sg-hero-welcome sg-hero-welcome--02">
      <h1>Start writing now and enjoy more time outside</h1>
    </div>
  </div>

  <div *ngIf="!heroWelcome" class="sg-hero">
    <div class="sg-hero__elem">
      <div class="sg-pixel-parent">
        <div class="sg-pixel sg-pixel--01"></div>
        <div class="sg-pixel sg-pixel--02"></div>
        <div class="sg-pixel sg-pixel--03"></div>
        <div class="sg-pixel sg-pixel--04"></div>
        <div class="sg-pixel sg-pixel--05"></div>
        <div class="sg-pixel sg-pixel--06"></div>
      </div>
    </div>
  </div>

  <div class="app-view">
    <router-outlet></router-outlet>
  </div>

  <footer class="app-footer">
    <p>SIX PIXELS 2017</p>
    <p>Created and maintained by Jason Jacobson</p>
  </footer>

</div>
