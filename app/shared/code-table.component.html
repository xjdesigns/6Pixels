<button (click)="toggleTable()" class="spx-btn spx-btn--sm spx-btn--secondary spx-btn--block">{{ isOpen ? 'Hide' : 'Show' }} Element Table</button>
<table [class.spx-display-none]="!isOpen" class="app-table">
  <tr>
    <th>Class/Attr</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let d of description">
    <td>{{ d.add }}</td>
    <td>{{ d.desc }}</td>
  </tr>
</table>
